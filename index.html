<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        .aui-button-primary {
            background-color: #0052cc;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="custom-download-button" class="aui-button-primary">Download and Zip Files</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("custom-download-button").onclick = function() {
                alert("Button clicked! Functionality will be added later.");
            };
        });
    </script>
</body>
</html>
